<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <!-- login page -->
    <div class="h-[150px] w-[350px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="w-[350px] flex flex-col gap-2 p-5 bg-white">
        <label for="">Mobile Number</label>
        <input id="mobile-number" type="text" placeholder="Enter your Mobile number" class="input rounded-3xl bg-[#f4f5f7]"/>
        <label for="">4 Digit Pin</label>
        <input id="pin-number" type="password" placeholder="Enter 4-digit pin" class="input rounded-3xl bg-[#f4f5f7]"/>
        <button id="login-btn" class="btn bg-[#0874F2] text-white rounded-3xl">Login</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
